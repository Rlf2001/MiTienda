{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <link type="text/css" rel="stylesheet" href='{% static "css/formularioproducto.css" %}'>
    <link type="text/css" rel="stylesheet" href='{% static "css/inicio.css" %}'>
    <link rel="icon" type="image/x-icon" href='{% static "imagenes/favicon.ico" %}'>
    <script type="text/javascript" src='{% static "js/script.js" %}'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Modificar Producto</h1>
        <form method="post">
            {% csrf_token %}
            <label for="nombre" class="label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>

            <label for="imagen1" class="label">Imagen:</label>
            <input type="text" id="imagen1" name="imagen1" value="{{ producto.imagen1 }}" required>

            <label for="precio" class="label">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" value="{{ producto.precio }}" required>

            <button type="submit" class="insert-button">Guardar Cambios</button>
        </form>
        <a href="/gestion/productos" class="link">Volver a la lista de productos</a>
    </div>
</body>

</html>
